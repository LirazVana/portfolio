<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Liraz Vana – 3D Portfolio</h1>
    <p>Double click on a project to view</p>
  </header>

  <main class="gallery">
    <div class="project" ondblclick="openModal(0)">
      <img src="assets/wasteland-vehicle/WastelandVehicle1.jpg" alt="Wasteland Vehicle" />
      <h2>Wasteland Vehicle</h2>
    </div>
    <div class="project" ondblclick="openModal(1)">
      <img src="assets/gnome-shop/GnomeShop3.jpg" alt="Gnome Shop" />
      <h2>Gnome Shop</h2>
    </div>
    <div class="project" ondblclick="openModal(2)">
      <img src="assets/magic-shop/MagicShop1.jpg" alt="Magic Shop" />
      <h2>Magic Shop</h2>
    </div>
    <div class="project" ondblclick="openModal(3)">
      <img src="assets/oak/Oak1.jpg" alt="Oak Project" />
      <h2>Oak Project</h2>
    </div>
    <div class="project" ondblclick="openModal(4)">
      <img src="assets/memoryscape/Memoryscape1.jpg" alt="Memoryscape" />
      <h2>Memoryscape</h2>
    </div>
  </main>

  <!-- פופאפ תמונה מוגדלת -->
  <div id="fullscreen-modal" class="fullscreen-modal" onclick="closeModal()">
    <img id="fullscreen-image" src="" alt="Fullscreen View">
  </div>

  <script>
    const projects = [
      { images: ['assets/wasteland-vehicle/WastelandVehicle1.jpg'] },
      { images: ['assets/gnome-shop/GnomeShop3.jpg'] },
      { images: ['assets/magic-shop/MagicShop1.jpg'] },
      { images: ['assets/oak/Oak1.jpg'] },
      { images: ['assets/memoryscape/Memoryscape1.jpg'] },
    ];

    function openModal(index) {
      const modal = document.getElementById("fullscreen-modal");
      const img = document.getElementById("fullscreen-image");
      img.src = projects[index].images[0];
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("fullscreen-modal").style.display = "none";
    }
  </script>
</body>
</html>
