<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Liraz Vana – 3D Portfolio</h1>
    <p>Selected Projects</p>
  </header>

  <main class="gallery">
    <div class="project">
      <img src="wasteland-vehicle/WastelandVehicle1.jpg" alt="Wasteland Vehicle" />
      <div class="overlay">Wasteland Vehicle</div>
    </div>
    <div class="project">
      <img src="gnome-shop/GnomeShop3.jpg" alt="Gnome Shop" />
      <div class="overlay">Gnome Shop</div>
    </div>
    <div class="project">
      <img src="magic-shop/MagicShop1.jpg" alt="Magic Shop" />
      <div class="overlay">Magic Shop</div>
    </div>
    <div class="project">
      <img src="oak/Oak1.jpg" alt="Oak" />
      <div class="overlay">Oak</div>
    </div>
    <div class="project">
      <img src="memoryscape/Memoryscape1.jpg" alt="Memoryscape" />
      <div class="overlay">Memoryscape</div>
    </div>
  </main>

  <!-- תיבת תמונה מוגדלת -->
  <div class="fullscreen-modal" id="modal">
    <img id="modal-img" src="" alt="Full View" />
  </div>

  <script>
    const projects = document.querySelectorAll(".project");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    projects.forEach(project => {
      project.addEventListener("dblclick", () => {
        const img = project.querySelector("img");
        modalImg.src = img.src;
        modal.style.display = "flex";
      });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
      modalImg.src = "";
    });
  </script>
</body>
</html>
