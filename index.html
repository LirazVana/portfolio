<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Vana – Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Liraz Vana – 3D Portfolio</h1>
    <p>Selected Projects</p>
  </header>

  <main class="gallery">
    <div class="project" data-img="assets/wasteland-vehicle/WastelandVehicle1.jpg" data-title="Wasteland Vehicle">
      <img src="assets/wasteland-vehicle/WastelandVehicle1.jpg" alt="Wasteland Vehicle" />
      <div class="overlay">Wasteland Vehicle</div>
    </div>
    <div class="project" data-img="assets/gnome-shop/GnomeShop3.jpg" data-title="Gnome Shop">
      <img src="assets/gnome-shop/GnomeShop3.jpg" alt="Gnome Shop" />
      <div class="overlay">Gnome Shop</div>
    </div>
    <div class="project" data-img="assets/magic-shop/MagicShop1.jpg" data-title="Magic Shop">
      <img src="assets/magic-shop/MagicShop1.jpg" alt="Magic Shop" />
      <div class="overlay">Magic Shop</div>
    </div>
    <div class="project" data-img="assets/oak/Oak1.jpg" data-title="Oak">
      <img src="assets/oak/Oak1.jpg" alt="Oak" />
      <div class="overlay">Oak</div>
    </div>
    <div class="project" data-img="assets/memoryscape/Memoryscape1.jpg" data-title="Memoryscape">
      <img src="assets/memoryscape/Memoryscape1.jpg" alt="Memoryscape" />
      <div class="overlay">Memoryscape</div>
    </div>
  </main>

  <div id="lightbox" class="hidden">
    <div class="lightbox-content">
      <img src="" alt="Enlarged Project" />
      <div class="lightbox-caption"></div>
    </div>
  </div>

  <script>
    const projects = document.querySelectorAll('.project');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const caption = lightbox.querySelector('.lightbox-caption');

    projects.forEach(project => {
      project.addEventListener('dblclick', () => {
        const imgSrc = project.getAttribute('data-img');
        const title = project.getAttribute('data-title');
        lightboxImg.src = imgSrc;
        caption.textContent = title;
        lightbox.classList.remove('hidden');
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.add('hidden');
        lightboxImg.src = '';
        caption.textContent = '';
      }
    });
  </script>
</body>
</html>
