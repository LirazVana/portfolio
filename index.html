<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Vana Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>Liraz Vana</h1>
    <p>3D Environment Artist</p>
  </header>

  <div class="gallery">
    <!-- עדכון נתיב התמונות בהתאם -->
    <div class="project" onclick="openLightbox('portfolio/assets/gnome-shop/image.jpg')">
      <img src="portfolio/assets/gnome-shop/image.jpg" alt="Gnome Shop">
    </div>
    <div class="project" onclick="openLightbox('portfolio/assets/magic-shop/image.jpg')">
      <img src="portfolio/assets/magic-shop/image.jpg" alt="Magic Shop">
    </div>
    <div class="project" onclick="openLightbox('portfolio/assets/memoryscape/image.jpg')">
      <img src="portfolio/assets/memoryscape/image.jpg" alt="Memoryscape">
    </div>
    <div class="project" onclick="openLightbox('portfolio/assets/oak/image.jpg')">
      <img src="portfolio/assets/oak/image.jpg" alt="Oak">
    </div>
    <div class="project" onclick="openLightbox('portfolio/assets/wasteland-vehicle/image.jpg')">
      <img src="portfolio/assets/wasteland-vehicle/image.jpg" alt="Wasteland Vehicle">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden" onclick="closeLightbox()">
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Enlarged Project">
    </div>
  </div>

  <script>
    function openLightbox(imageUrl) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = imageUrl;
      lightbox.classList.remove('hidden');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.add('hidden');
      document.getElementById('lightbox-img').src = '';
    }
  </script>

</body>
</html>
