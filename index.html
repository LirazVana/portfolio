<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Liraz Vana – 3D Portfolio</h1>
    <p>Selected Projects</p>
  </header>

  <main class="gallery">
    <div class="project" data-title="Wasteland Vehicle">
      <img src="wasteland-vehicle/WastelandVehicle1.jpg" alt="Wasteland Vehicle" />
    </div>
    <div class="project" data-title="Gnome Shop">
      <img src="gnome-shop/GnomeShop3.jpg" alt="Gnome Shop" />
    </div>
    <div class="project" data-title="Magic Shop">
      <img src="magic-shop/MagicShop1.jpg" alt="Magic Shop" />
    </div>
    <div class="project" data-title="Oak">
      <img src="oak/Oak1.jpg" alt="Oak" />
    </div>
    <div class="project" data-title="Memoryscape">
      <img src="memoryscape/Memoryscape1.jpg" alt="Memoryscape" />
    </div>
  </main>

  <div id="lightbox" class="hidden" onclick="hideLightbox(event)">
    <img id="lightbox-img" src="" alt="Enlarged Project" />
    <div class="lightbox-caption"></div>
  </div>

  <script>
    const projects = document.querySelectorAll('.project');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.querySelector('.lightbox-caption');

    projects.forEach(project => {
      project.addEventListener('dblclick', () => {
        const img = project.querySelector('img');
        lightboxImg.src = img.src;
        lightboxCaption.textContent = project.getAttribute('data-title') + ' – Double-click image to enlarge';
        lightbox.classList.remove('hidden');
      });
    });

    function hideLightbox(e) {
      if (e.target.id === 'lightbox' || e.target.id === 'lightbox-img') {
        lightbox.classList.add('hidden');
        lightboxImg.src = '';
      }
    }
  </script>
</body>
</html>
