<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .project {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .project img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .project:hover .overlay {
      opacity: 1;
    }
    .project a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Liraz Vana â€“ 3D Portfolio</h1>
    <p>Selected Projects</p>
  </header>

  <main class="gallery">
    <div class="project">
      <a href="projects/wasteland-vehicle.html">
        <img src="assets/wasteland-vehicle/WastelandVehicle1.jpg" alt="Wasteland Vehicle" />
        <div class="overlay"><h2>Wasteland Vehicle</h2></div>
      </a>
    </div>
    <div class="project">
      <a href="projects/gnome-shop.html">
        <img src="assets/gnome-shop/GnomeShop3.jpg" alt="Gnome Shop" />
        <div class="overlay"><h2>Gnome Shop</h2></div>
      </a>
    </div>
    <div class="project">
      <a href="projects/magic-shop.html">
        <img src="assets/magic-shop/MagicShop1.jpg" alt="Magic Shop" />
        <div class="overlay"><h2>Magic Shop</h2></div>
      </a>
    </div>
    <div class="project">
      <a href="projects/oak.html">
        <img src="assets/oak/Oak1.jpg" alt="Oak" />
        <div class="overlay"><h2>Oak</h2></div>
      </a>
    </div>
    <div class="project">
      <a href="projects/memoryscape.html">
        <img src="assets/memoryscape/Memoryscape1.jpg" alt="Memoryscape" />
        <div class="overlay"><h2>Memoryscape</h2></div>
      </a>
    </div>
  </main>
</body>
</html>
