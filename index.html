<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Vana Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>Liraz Vana</h1>
    <p>3D Environment Artist</p>
  </header>

  <div class="gallery">
    <div class="project" ondblclick="openLightbox('assets/gnome-shop/image.jpg', 'Gnome Shop')">
      <img src="assets/gnome-shop/image.jpg" alt="Gnome Shop">
      <div class="overlay">Gnome Shop</div>
    </div>
    <div class="project" ondblclick="openLightbox('assets/magic-shop/image.jpg', 'Magic Shop')">
      <img src="assets/magic-shop/image.jpg" alt="Magic Shop">
      <div class="overlay">Magic Shop</div>
    </div>
    <div class="project" ondblclick="openLightbox('assets/memoryscape/image.jpg', 'Memoryscape')">
      <img src="assets/memoryscape/image.jpg" alt="Memoryscape">
      <div class="overlay">Memoryscape</div>
    </div>
    <div class="project" ondblclick="openLightbox('assets/oak/image.jpg', 'Oak')">
      <img src="assets/oak/image.jpg" alt="Oak">
      <div class="overlay">Oak</div>
    </div>
    <div class="project" ondblclick="openLightbox('assets/wasteland-vehicle/image.jpg', 'Wasteland Vehicle')">
      <img src="assets/wasteland-vehicle/image.jpg" alt="Wasteland Vehicle">
      <div class="overlay">Wasteland Vehicle</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden" onclick="closeLightbox()">
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Enlarged Project">
      <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
  </div>

  <script>
    function openLightbox(imageUrl, captionText) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      const caption = document.getElementById('lightbox-caption');
      img.src = imageUrl;
      caption.textContent = captionText;
      lightbox.classList.remove('hidden');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.add('hidden');
      document.getElementById('lightbox-img').src = '';
      document.getElementById('lightbox-caption').textContent = '';
    }
  </script>

</body>
</html>
