<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Liraz Vana – 3D Portfolio</h1>
    <p>Selected Projects</p>
  </header>

  <main class="gallery">
    <div class="project" onclick="openModal('wasteland-vehicle', 0)">
      <img src="assets/wasteland-vehicle/WastelandVehicle1.jpg" alt="Wasteland Vehicle" />
      <h2>Wasteland Vehicle</h2>
    </div>
    <div class="project" onclick="openModal('gnome-shop', 1)">
      <img src="assets/gnome-shop/GnomeShop3.jpg" alt="Gnome Shop" />
      <h2>Gnome Shop</h2>
    </div>
    <div class="project" onclick="openModal('magic-shop', 2)">
      <img src="assets/magic-shop/MagicShop1.jpg" alt="Magic Shop" />
      <h2>Magic Shop</h2>
    </div>
    <div class="project" onclick="openModal('oak', 3)">
      <img src="assets/oak/Oak1.jpg" alt="Oak Project" />
      <h2>Oak Project</h2>
    </div>
    <div class="project" onclick="openModal('memoryscape', 4)">
      <img src="assets/memoryscape/Memoryscape1.jpg" alt="Memoryscape" />
      <h2>Memoryscape</h2>
    </div>
  </main>

  <!-- פופאפ לתמונה מוגדלת -->
  <div id="fullscreen-modal" class="fullscreen-modal">
    <img id="fullscreen-image" src="" alt="Fullscreen Image" />
    <span id="close" class="close" onclick="closeModal()">×</span>
    <span class="arrow left" onclick="changeImage(-1)">←</span>
    <span class="arrow right" onclick="changeImage(1)">→</span>
    <span id="modal-text" class="text"></span>
  </div>

  <script>
    // מערך של תמונות, לשם הסדר
    const projects = [
      { name: 'Wasteland Vehicle', images: ['assets/wasteland-vehicle/WastelandVehicle1.jpg', 'assets/wasteland-vehicle/WastelandVehicle2.jpg'] },
      { name: 'Gnome Shop', images: ['assets/gnome-shop/GnomeShop3.jpg', 'assets/gnome-shop/GnomeShop4.jpg'] },
      { name: 'Magic Shop', images: ['assets/magic-shop/MagicShop1.jpg', 'assets/magic-shop/MagicShop2.jpg'] },
      { name: 'Oak Project', images: ['assets/oak/Oak1.jpg'] },
      { name: 'Memoryscape', images: ['assets/memoryscape/Memoryscape1.jpg', 'assets/memoryscape/Memoryscape2.jpg'] },
    ];

    let currentProjectIndex = 0;
    let currentImageIndex = 0;

    // פתח את המודאל עם התמונה
    function openModal(projectName, imageIndex) {
      const project = projects.find(p => p.name.toLowerCase().replace(' ', '-') === projectName);
      if (project) {
        currentProjectIndex = projects.indexOf(project);
        currentImageIndex = imageIndex;
        document.getElementById('fullscreen-image').src = project.images[imageIndex];
        document.getElementById('modal-text').textContent = `${project.name} - Image ${imageIndex + 1}`;
        document.getElementById('fullscreen-modal').style.display = 'flex';
      }
    }

    // סגור את המודאל
    function closeModal() {
      document.getElementById('fullscreen-modal').style.display = 'none';
    }

    // לשנות את התמונה
    function changeImage(direction) {
      const project = projects[currentProjectIndex];
      currentImageIndex = (currentImageIndex + direction + project.images.length) % project.images.length;
      document.getElementById('fullscreen-image').src = project.images[currentImageIndex];
      document.getElementById('modal-text').textContent = `${project.name} - Image ${currentImageIndex + 1}`;
    }
  </script>
</body>
</html>
