<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Liraz Vana – 3D Portfolio</h1>
    <p>Selected Projects</p>
  </header>

  <main class="gallery">
    <div class="project">
      <img src="assets/wasteland-vehicle/WastelandVehicle1.jpg" alt="Wasteland Vehicle" />
      <div class="caption">Wasteland Vehicle</div>
    </div>
    <div class="project">
      <img src="assets/gnome-shop/GnomeShop3.jpg" alt="Gnome Shop" />
      <div class="caption">Gnome Shop</div>
    </div>
    <div class="project">
      <img src="assets/magic-shop/MagicShop1.jpg" alt="Magic Shop" />
      <div class="caption">Magic Shop</div>
    </div>
    <div class="project">
      <img src="assets/oak/Oak1.jpg" alt="Oak" />
      <div class="caption">Oak</div>
    </div>
    <div class="project">
      <img src="assets/memoryscape/Memoryscape1.jpg" alt="Memoryscape" />
      <div class="caption">Memoryscape</div>
    </div>
  </main>

  <div class="overlay" id="overlay">
    <img id="overlay-img" src="" alt="Enlarged" />
    <p class="double-click-hint">לחיצה על הרקע תסגור</p>
  </div>

  <script>
    const projects = document.querySelectorAll('.project img');
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');

    projects.forEach(img => {
      img.addEventListener('dblclick', () => {
        overlayImg.src = img.src;
        overlay.classList.add('active');
      });
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
