<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liraz Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* CSS להגדרת תמונות מרובעות */
    .gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project {
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* זה משאיר את התמונה במרובע */
      object-position: center; /* זה מוודא שהתמונה ממורכזת */
    }
  </style>
</head>
<body>
  <header>
    <h1>Liraz Vana – 3D Portfolio</h1>
    <p>Selected Projects</p>
  </header>

  <main class="gallery">
    <div class="project">
      <img src="assets/wasteland-vehicle/WastelandVehicle1.jpg" alt="Wasteland Vehicle" />
      <h2>Wasteland Vehicle</h2>
    </div>
    <div class="project">
      <img src="assets/gnome-shop/GnomeShop3.jpg" alt="Gnome Shop" />
      <h2>Gnome Shop</h2>
    </div>
    <div class="project">
      <img src="assets/magic-shop/MagicShop1.jpg" alt="Magic Shop" />
      <h2>Magic Shop</h2>
    </div>
    <div class="project">
      <img src="assets/oak/Oak1.jpg" alt="Oak" />
      <h2>Oak</h2>
    </div>
    <div class="project">
      <img src="assets/memoryscape/Memoryscape1.jpg" alt="Memoryscape" />
      <h2>Memoryscape</h2>
    </div>
  </main>
</body>
</html>
